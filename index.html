		//判断客户端设备，选择写入meta
		function init_viewport() {
			if (navigator.userAgent.indexOf('Android') != -1) {
				var version = parseFloat(RegExp.$1);
				if (version > 2.3) {
					var width =
						window.outerWidth == 0 ? window.screen.width : window.outerWidth;
					var phoneScale = parseInt(width) / 500;
					document.write(
						'<meta name="viewport" content="width='+ dwidth +' minimum-scale = ' +
						phoneScale +
						', maximum-scale = ' +
						phoneScale +
						', target-densitydpi=device-dpi">'
					);
				} else {
					document.write(
						'<meta name="viewport" content="width='+ dwidth +' target-densitydpi=device-dpi, user-scalable=0">'
					);
				}
			} else if (navigator.userAgent.indexOf('iPhone') != -1) {
				var phoneScale = parseInt(window.screen.width) / 500;
				document.write(
					'<meta name="viewport" content="width='+ dwidth +' min-height=750, initial-scale=' +
					phoneScale +
					', maximum-scale=' +
					phoneScale +
					', user-scalable=0" /> '
				); //0.75   0.82
			} else {
				document.write(
					'<meta name="viewport" content="width='+ dwidth +' height=750, initial-scale=0.64" /> '
				); //0.75  0.82
			}
		}
		
		init_viewport();
	</script>
